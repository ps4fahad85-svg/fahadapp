<header class="site-header" id="mainHeader">
    <div class="container header-wrapper">
        <a class="brand" href="/" aria-label="منصة ملاذ - الرئيسية">
            <div class="brand-icon">M</div>
            <div class="brand-text">
                <span class="brand-name">ملاذ</span>
                <span class="brand-tagline">للاستشارات</span>
            </div>
        </a>

        <nav class="desktop-nav" aria-label="التنقل الرئيسي">
            <ul class="nav-list">
                <li><a href="#services" class="nav-item">الخدمات</a></li>
                <li><a href="#how" class="nav-item">كيف نعمل</a></li>
                <li><a href="#specialists" class="nav-item">المستشارون</a></li>
                <li><a href="#contact" class="nav-item">تواصل معنا</a></li>
            </ul>
        </nav>

        <div class="header-actions">
            <a href="/accounts/login/" class="btn-login">تسجيل الدخول</a>
            <a href="/consultations/create/" class="btn-cta-small">احجز جلسة</a>
            
            <button class="menu-toggle" id="menuToggle" aria-label="القائمة">
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
        </div>
    </div>

    <div class="mobile-overlay" id="mobileMenu">
        <nav class="mobile-nav">
            <a href="#services" class="mobile-nav-link">الخدمات</a>
            <a href="#how" class="mobile-nav-link">كيف نعمل</a>
            <a href="#specialists" class="mobile-nav-link">المستشارون</a>
            <a href="#contact" class="mobile-nav-link">تواصل معنا</a>
            <hr class="nav-divider">
            <a href="/accounts/login/" class="mobile-nav-link">تسجيل الدخول</a>
            <a href="/consultations/create/" class="btn-full" style="margin-top: 20px;">احجز جلسة الآن</a>
        </nav>
    </div>
</header>

<style>
    :root {
        --h-primary: #2D5A5E;
        --h-accent: #7C5EB1;
        --h-text: #1F2937;
        --h-bg: rgba(255, 255, 255, 0.85);
        --h-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    .site-header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        background: var(--h-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(229, 231, 235, 0.5);
        transition: all 0.3s ease;
    }

    /* تغيير الستايل عند التمرير (Scrolled State) */
    .site-header.scrolled {
        padding: 5px 0;
        box-shadow: var(--h-shadow);
    }

    .header-wrapper {
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 80px;
        transition: height 0.3s ease;
    }

    .site-header.scrolled .header-wrapper {
        height: 65px;
    }

    /* Brand Styling */
    .brand {
        display: flex;
        align-items: center;
        gap: 12px;
        text-decoration: none;
    }

    .brand-icon {
        width: 40px;
        height: 40px;
        background: linear-gradient(135deg, var(--h-primary), var(--h-accent));
        color: white;
        border-radius: 10px;
        display: grid;
        place-items: center;
        font-weight: 700;
        font-size: 1.2rem;
    }

    .brand-name {
        display: block;
        font-size: 1.25rem;
        font-weight: 800;
        color: var(--h-primary);
        line-height: 1;
    }

    .brand-tagline {
        font-size: 0.75rem;
        color: var(--h-accent);
        font-weight: 600;
    }

    /* Nav Links */
    .nav-list {
        display: flex;
        list-style: none;
        gap: 30px;
        margin: 0;
        padding: 0;
    }

    .nav-item {
        text-decoration: none;
        color: var(--h-text);
        font-weight: 500;
        font-size: 0.95rem;
        transition: 0.3s;
        position: relative;
    }

    .nav-item:after {
        content: '';
        position: absolute;
        bottom: -5px; right: 0;
        width: 0; height: 2px;
        background: var(--h-accent);
        transition: 0.3s;
    }

    .nav-item:hover { color: var(--h-accent); }
    .nav-item:hover:after { width: 100%; }

    /* Buttons */
    .header-actions {
        display: flex;
        align-items: center;
        gap: 15px;
    }

    .btn-login {
        text-decoration: none;
        color: var(--h-primary);
        font-weight: 600;
        font-size: 0.9rem;
    }

    .btn-cta-small {
        text-decoration: none;
        background: var(--h-primary);
        color: white;
        padding: 10px 22px;
        border-radius: 12px;
        font-weight: 600;
        font-size: 0.9rem;
        transition: 0.3s;
        box-shadow: 0 4px 12px rgba(45, 90, 94, 0.2);
    }

    .btn-cta-small:hover {
        background: var(--h-accent);
        transform: translateY(-2px);
    }

    /* Mobile Toggle */
    .menu-toggle {
        display: none;
        flex-direction: column;
        gap: 6px;
        background: none;
        border: none;
        cursor: pointer;
        padding: 5px;
    }

    .bar {
        width: 25px;
        height: 2px;
        background: var(--h-primary);
        border-radius: 2px;
        transition: 0.3s;
    }

    /* Mobile Menu Overlay */
    .mobile-overlay {
        position: fixed;
        top: 80px; left: 0; right: 0;
        background: white;
        height: 0;
        overflow: hidden;
        transition: 0.4s ease-in-out;
        z-index: 999;
    }

    .mobile-overlay.open {
        height: calc(100vh - 80px);
        padding: 30px 24px;
    }

    .mobile-nav {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .mobile-nav-link {
        font-size: 1.2rem;
        font-weight: 600;
        color: var(--h-text);
        text-decoration: none;
    }

    .nav-divider {
        border: 0;
        border-top: 1px solid #eee;
        margin: 10px 0;
    }

    /* Responsiveness */
    @media (max-width: 992px) {
        .desktop-nav { display: none; }
        .menu-toggle { display: flex; }
        .btn-cta-small { display: none; } /* يظهر فقط في الموبايل منيو */
    }

    /* Animation for burger menu */
    .menu-toggle.active .bar:nth-child(1) { transform: translateY(8px) rotate(45deg); }
    .menu-toggle.active .bar:nth-child(2) { opacity: 0; }
    .menu-toggle.active .bar:nth-child(3) { transform: translateY(-8px) rotate(-45deg); }
</style>

<script>
    const header = document.getElementById('mainHeader');
    const menuToggle = document.getElementById('menuToggle');
    const mobileMenu = document.getElementById('mobileMenu');

    // تغيير شكل الهيدر عند التمرير
    window.addEventListener('scroll', () => {
        if (window.scrollY > 50) {
            header.classList.add('scrolled');
        } else {
            header.classList.remove('scrolled');
        }
    });

    // فتح وإغلاق القائمة في الجوال
    menuToggle.addEventListener('click', () => {
        menuToggle.classList.toggle('active');
        mobileMenu.classList.toggle('open');
        
        // منع التمرير عند فتح القائمة
        if(mobileMenu.classList.contains('open')) {
            document.body.style.overflow = 'hidden';
        } else {
            document.body.style.overflow = 'auto';
        }
    });

    // إغلاق المنيو عند الضغط على أي رابط
    document.querySelectorAll('.mobile-nav-link').forEach(link => {
        link.addEventListener('click', () => {
            menuToggle.classList.remove('active');
            mobileMenu.classList.remove('open');
            document.body.style.overflow = 'auto';
        });
    });
</script>
