<script>
  (function(){
    const btn = document.getElementById('burgerBtn');
    const mobile = document.getElementById('navMobile');
    if(!btn || !mobile) return;

    function closeMenu(){
      mobile.classList.remove('is-open');
      btn.setAttribute('aria-expanded', 'false');
      mobile.setAttribute('aria-hidden', 'true');
    }

    btn.addEventListener('click', () => {
      const open = mobile.classList.toggle('is-open');
      btn.setAttribute('aria-expanded', open ? 'true' : 'false');
      mobile.setAttribute('aria-hidden', open ? 'false' : 'true');
    });

    // Ø¥ØºÙ„Ø§Ù‚ Ø¹Ù†Ø¯ Ø§Ù„Ø¶ØºØ· Ø®Ø§Ø±Ø¬ Ø§Ù„Ù‚Ø§Ø¦Ù…Ø© ÙÙŠ Ø§Ù„Ø´Ø§Ø´Ø§Øª Ø§Ù„ØµØºÙŠØ±Ø©
    document.addEventListener('click', (e) => {
      const isMobile = window.matchMedia('(max-width: 980px)').matches;
      if(!isMobile) return;
      if(!mobile.classList.contains('is-open')) return;
      if(!mobile.contains(e.target) && !btn.contains(e.target)) closeMenu();
    });

    // Ø¥ØºÙ„Ø§Ù‚ Ø¹Ù†Ø¯ Ø§Ù„Ø¶ØºØ· Ø¹Ù„Ù‰ Ø±Ø§Ø¨Ø·
    mobile.querySelectorAll('a').forEach(a => a.addEventListener('click', closeMenu));
  })();
</script>
